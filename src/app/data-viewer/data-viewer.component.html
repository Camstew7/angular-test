<div>
  <a routerLink='/list'>Back to List</a>
  <form>
    <h1 >{{data.title}}</h1>
    <input [value] = 'title' type='text'>
    <button (click) = 'handleDataEdit()'>Submit</button>
  </form>
  <form>
    <p>{{data.content}}</p>
    <textarea [value] = 'content' name="content" id="content" cols="150" rows="50"></textarea>
  </form>

  <br>

</div>
